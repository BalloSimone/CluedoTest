plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def jme3 = [v:'3.5.1-stable', g:'org.jmonkeyengine']
dependencies {
    implementation "${jme3.g}:jme3-core:${jme3.v}"
    runtimeOnly "${jme3.g}:jme3-desktop:${jme3.v}"
    runtimeOnly "${jme3.g}:jme3-lwjgl:${jme3.v}"
    implementation "org.jmonkeyengine:jme3-networking:3.5.1-stable"
    implementation "org.jmonkeyengine:jme3-niftygui:3.5.1-stable"
    implementation "mysql:mysql-connector-java:8.0.29"
    implementation "org.mindrot:jbcrypt:0.4"
}

test {
    useJUnitPlatform()
}